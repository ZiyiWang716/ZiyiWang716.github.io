<!DOCTYPE html>

<head>
	<title> TIME Magazine </title>
	<!-- you will need to link to the css file -->
    <link href="generatorStyle.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="scripts.js" defer></script>
    
</head>

<body>
    
    <p><img id="photoOutput" style="margin-top:20px" ></p>
    <img class = "frame" src="./images/timeframe.png"  >
    <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadPhoto(event)" style="display: none;"></p>
    <p><label for="file" style="cursor: pointer;" id="uploadField">
       upload a photo
    </label></p>
    <section class="photoContainer">
        <h1 id="ttext1" >Person of the Year</h1>
        <div id="ttext2">
            <h1 id="text2">Don't hug friends and family yet, vaccines minister urges</h1>
        </div>
        <div id="ttext3">
            <h1 id="text3">'Chill, Donald': Greta Thunberg Turns Trump's Condescending Tweet Against Him</h1>
        </div>
    </section>
    <section id="textarea1">    
   Title: &nbsp&nbsp<input type="text" id="mytext1" value="Person Of the Year"><span> &nbsp&nbsp </span>
   <button type="button" class="btn btn-outline-dark" onclick="ttext1Change()" style="height:80%">Try!</button>
    <br><br><br>
    <section id="textarea3">    
        Text: &nbsp&nbsp<input type="text" id="mytext3" value="'Chill, Donald': Greta Thunberg Turns Trump's Condescending Tweet Against Him"><span> &nbsp&nbsp </span>
         <button type="button" class="btn btn-outline-dark" onclick="ttext3Change()">Try!</button>
    </section>
    <br><br>
    Text Color:&nbsp&nbsp
        <select id="colorChoice" onchange="changeTextColor()">
          <option value="#800000" >maroon</option>
          <option value="#ff0000" >red</option>
          <option value="#ffA500">orange</option>
          <option value="#ffff00">yellow</option>
          <option value="#808000">olive</option>
          <option value="#800080">purple</option>
          <option value="#ff00ff">fuchsia</option>
          <option value="#ffffff">white</option>
          <option value="#00ff00">lime</option>
          <option value="#008000">green</option>
          <option value="#000080">navy</option>
          <option value="#0000ff">blue</option>
          <option value="#00ffff">auqa</option>
          <option value="#008080">teal</option>
          <option value="#000000">black</option>
          <option value="#c0c0c0">silver</option>
          <option value="#808080">gray</option>
    </select>
    <br><br><br>
    Photo Filter:&nbsp&nbsp
        <select id="filterChoice" onchange="changeFilter()">
            <option value="none" >none</option>
          <option value="grayscale(1)" >gray</option>
          <option value="brightness(1.5)" >bright</option>
          <option value="blur(5px)">blur</option>
          <option value="contrast(.8)">contrast</option>
          <option value="invert(.7)">invert</option>
          <option value="sepia(.4)">film</option>
          <option value="saturate(1.8)">saturate</option>
    </select>
    <div id="mySidenav" class="sidenav">
        <a href="magazine1.html" id="page1"><img src="images/logo1.png" style="width:4vw"></a>
        <a href="magazine2.html" id="page2"><img src="images/logo2.png" style="width:4vw"></a>
        <a href="magazine3.html" id="page3"><img src="images/logo3.png" style="width:4vw"></a>
        <a href="shelf.html" id="page4"><img src="images/logo4.png" style="width:3vw"></a>
      </div>
    
    
    
    

</body>
</html>
