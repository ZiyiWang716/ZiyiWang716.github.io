<html>

<head>
  <title>Eggs</title>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div id="container">

    <div id="score_help"> Score:
      <span id="score">0</span> | Life:
      <span id="life"></span> | Use mouse to control
    </div>

    <div id="branch"></div>

    <div id="monke1" class="monke"></div>
    <div id="monke2" class="monke"></div>
    <div id="monke3" class="monke"></div>

    <div id="goodnut1" class="goodnut" data-goodnut='1'></div>
    <div id="goodnut2" class="goodnut" data-goodnut='2'></div>
    <div id="goodnut3" class="goodnut" data-goodnut='3'></div>

    <div id="badnut1" class="badnut"></div>
    <div id="badnut2" class="badnut"></div>
    <div id="badnut3" class="badnut"></div>

    <div id="basket">
      <span id="score_1"></span>
    </div>

    <div id="floor"></div>

    <button id="restart">Restart</button>

  </div>
  <script src="jquery.min.js"></script>
  <script src="collision_detection.js"></script>
  <script src="variables.js"></script>
  <script src="functions.js"></script>
  <script src="script.js"></script>
</body>

</html>
